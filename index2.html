<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu senha</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- Textos -->
            <div class="title-section">
                <h2 class="title">Redefinir Senha</h2>
            <div class="back-link">
                    <a href="index.html">Voltar para login</a>
            </div>
                <p class="para">Digite seu email corretamente para receber um link de redefinição da sua senha.
                </p>
            </div>

            <form action="" class="from">
                <div class="input-group">
                    <label for="" class="label-title">Digite Seu Email</label>
                    <!-- Dentro da caixinha -->
                    <input type="email" name="email" placeholder="Digite o seu email aqui">
                    <!-- Icon do email -->
                    <span class="icon">&#9993;</span>
                </div>
                <div class="input-group">
                    <!-- Botão de enviar -->
                    <button class="submit-btn" type="submit">Enviar Email</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
